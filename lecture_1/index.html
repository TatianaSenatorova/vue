<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="./vue.js" defer></script>
</head>

<body>
    <div id="app">
        <h1>{{ message }}</h1>
        <!-- <h2>{{sayHello()}}</h2> -->

        <!-- при клике на кнопку будем менять текст -->
        <button v-on:click="changeText">click button</button>

        <h2>Счетчик</h2>
        <!-- создадим кнопку-счетчик -->
        <!-- 5 внутри функции - это шаг -->
        <!-- если ничего не передаем в функцию, круглые скобки писать не обязательно -->
        <!-- $event - таким образом во вью передается в функцию  event-->
        <button v-on:click="increase(5, $event)">increase {{counter}}</button>
        <p>{{counter}}</p>
        <!-- мы хотим, чтобы стоп текст останавливал событие mousemove -->
        <h2 v-on:mousemove="mouseMove($event)">
            Mouse move {{x}} - {{y}}
            <span v-on:mousemove.stop.prevent>стоп текст</span>
        </h2>
        <p v-html="bigText"></p>
   
    <!-- изначально на странице видим толко Добавить товар в корзину? потому что в else неправда -->
        <h3 v-if="productAddInCart">Добавить товар в корзину?</h3>
        <h3 v-else="!productAddInCart">Товар добавлен в корзину</h3>
        <button v-on:click="productAddInCart = !productAddInCart">Add product</button>
        <!-- v-show - это работает как display: block, display: none -->
        <h3 v-show="productAddInCart">show</h3> 
    </div>


</body>

</html>
