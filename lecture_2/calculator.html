<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="calc.js" defer></script>
</head>

<body>
    <div id="app">
<h2>Конструктор</h2>

<!-- мы хотим, чтобы у нас было два поля ввода и мы хотим управлять элементом с классом  block. Как реализовать? В первом инпуте будем вводить ширину, во втором - цвет для дива-->
<input type="text" v-model="blockWidth">
<input type="text" v-model="blockColor">
<!-- changeBlock вернет объект с новыми стилями -->
<div class="block" :style="change">
    Lorem ipsum dolor sit amet consectetur
</div>

        <h2>Калькулятор</h2>
        <input type="text" v-model.number="firstNum">
        <input type="text" v-model.number="secondNum">
        =
      {{result}}
        <div>
            <button @click="plus">+</button>
            <button @click="minus">-</button>
            <button @click="mult">*</button>
            <button @click="div">/</button>
        </div>
    </div>
</body>

</html>
